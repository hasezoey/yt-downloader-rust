[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.lints.clippy]
correctness = "deny"
style = "warn"
complexity = "warn"
perf = "warn"
needless_return = "allow"
implicit_return = "deny"
needless_doctest_main = "allow"
tabs_in_doc_comments = "allow"
wildcard_imports = "warn"
semicolon_if_nothing_returned = "warn"
default_trait_access = "warn"
manual_assert = "warn"
